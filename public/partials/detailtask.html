<div class="list" ng-controller='DetailTaskController'>
    <table style="margin-left:auto; margin-right:auto; width:70%" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>deadline</th>
                <th>Assigned UserName</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{task.name}}</a></td>
                <td>{{task.description}}</td>
                <td>{{task.deadline}}</td>
                <td>{{task.assignedUserName}}</td>
            </tr>
        </tbody>
    </table>
<div class="text-center">
<a class="button" href="#/edittask/{{task._id}}">Edit Task</a>
</div>
 <span><p><center><b>Completion Status: </b>{{task.completed ? 'Task completed!' : 'Task not completed'}}</center></p></span>
        <center>
        <div class="row">
        <div class="small-12 medium-6 large-12 columns">
            <label><b>Change Completed Status:</b>
                <form>
                    <input type="radio" name="opt" ng-model="complete" value="true"><label for="true">true</label></input>
                    <input type="radio" name="opt" ng-model="complete" value="false" checked><label for="false">false</label></input>
                </form>
            </label>
            <button ng-click="change()" class="button tiny" style="background-color:green">Submit</button>
        </div>
    </div>
</center>

</div>
