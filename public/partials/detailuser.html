<div class="list" ng-controller='DetailUserController'>
     <table style="margin-left:auto; margin-right:auto; width:70%" >
        <thead>
            <tr>
                <th>Name</th>
                <th>Email ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.name}}</a></td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
    <div class="row">
    <div class="large-11 large-offset-1 columns end">
    <p><b>Pending Tasks: </b></p>
    <div class="row">
        <div class="large-10 large-offset-1 columns end">
            <p>{{status}}</p>
            <div ng-if="check">
                <table style="width:100%">
                    <thead>
                        <tr>
                            <th class="text-center">Task</th>
                            <th class="text-center">Deadline</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tasks in taskcomp">
                            <th class="text-center"><a href="#/detailtask/{{tasks._id}}">{{tasks.name}}</a></th>
                            <th class="text-center"ng-bind="tasks.deadline | date:fullDate"></th>
                            <th class="text-center"><button ng-click="completedtask(tasks)">Completed!</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>  
    <div class="row text-center">
            <button ng-if="but" ng-click="show()">Show Completed Tasks!</button>
    </div>
</div>
</div>  
<div class="row" ng-if="showcompleted">
    <div class="row">
    <div class="large-11 large-offset-1 columns"></br>
    <p><b>Completed Tasks: </b></p>
    </div>
    </div>
    <div class="large-9 large-offset-2 columns end" >
        <table style="width:100%">
            <thead>
                <tr>
                    <th class="text-center">Completed Task</th>
                    <th class="text-center">Created</th>
                    <th class="text-center">Deadline</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="com in completed">
                    <th class="text-center"><a href="#/detailtask/{{com._id}}">{{com.name}}</a></th>
                    <th class="text-center"ng-bind="com.dateCreated | date:fullDate"></th>
                    <th class="text-center"ng-bind="com.deadline | date:fullDate"></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
<div class="large-10 large-offset-1 columns end" ng-if="showcompletedstatus">{{completedstatus}}</div></div>
</div>



</div>

</div>
