<form data-abide>
  <div class="row">
  <div class="small-12 medium-6 large-3 columns">
    <h3>Add Tasks</h3>
  </div>
</div>
  </div>
<div class="row">
 <div class="small-12 medium-6 large-6 columns">
  <div class="name-field">
    <label>Task Name<span style="color:#FF0000;">*</span>
      <input type="text" ng-model="newname" required>
    </label>
    <small class="error">Name is required and must be a string.</small>
  </div>
</div>
</div>

<div class="row">
 <div class="small-12 medium-6 large-6 columns">
  <div class="alpha_numeric-field">
    <label>Description
      <textarea type="text" ng-model="newdes"></textarea>
    </label>
    <small class="error">A Description address is required.</small>
  </div>
</div>
</div>
<div class="row">
 <div class="small-12 medium-6 large-6 columns">
  <div class="date-field">
    <label>Deadline <span style="color:#FF0000;">*</span>
      <datepicker>
                    <input ng-model="newdead" type="text" />
      </datepicker>
  </div>
</div>
</div>
<div class="row">
 <div class="small-12 medium-6 large-6 columns">
  <div class="name-field">
    <label> Assigned User
       <select ng-model="assigneduser" ng-options="user.name for user in users"> </select>
  </div>
</div>
</div>
<div class="row">
 <div class="small-12 medium-6 large-6 columns">
  <button type="submit" ng-click="changetask()">Submit</button>
   <div ng-if="checker==1">
  <div class="text-center" style="margin-top:-15px;margin-bottom:18px;color:white;background-color:green;">{{mess}}</div>
</div>
<div ng-if="checker==2">
   <div class="text-center" style="margin-top:-15px;margin-bottom:18px;color:white;background-color:red;">{{mess}}</div>
</div>
</div>
</div>
</form>
